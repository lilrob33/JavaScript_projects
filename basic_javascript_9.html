<!DOCTYPE html>
<html>

<!-- Header -->

<head>
    <meta charset="utf-8">
    <title>Suarez Family</title>
    <meta name="Pedro Suarez">
    <link rel="stylesheet" type="text/css" href="./css/basic_javascript_1.css">
    <script src="./js/basic_javascript_9.js"></script>
</head>
<!-- End Header -->

<body>
<style>
    body {
        background-image: image("./images/img10.jpg");
    }
</style>
    <!-- slideshow container -->
    <div class="slideshow-conatiner">

        <div class="slides fade" style="text-align: center">
            <div class="numtext">1 / 9</div>
            <img src="./images/img1.jpg" alt="" style="width: 550px; height: 600px">
            <div class="text">My kids at a wedding</div>
        </div>

        <div class="slides fade" style="text-align: center">
            <div class="numtext">2 / 9</div>
            <img src="./images/img2.jpg" alt="" style="width: 550px; height: 600px">
            <div class="text">Me and the two youngest</div>
        </div>

        <div class="slides fade" style="text-align: center">
            <div class="numtext">3 / 9</div>
            <img src="./images/img3.jpg" alt="" style="width: 550px; height: 600px">
            <div class="text">Christmas Family photo</div>
        </div>

        <div class="slides fade" style="text-align: center">
            <div class="numtext">4 / 9</div>
            <img src="./images/img4.jpg" alt="" style="width: 550px; height: 600px">
            <div class="text">All kids during Christmas</div>
        </div>

        <div class="slides fade" style="text-align: center">
            <div class="numtext">5 / 9</div>
            <img src="./images/img5.jpg" alt="" style="width: 550px; height: 600px">
            <div class="text">Me and my granddaughters</div>
        </div>

        <div class="slides fade" style="text-align: center">
            <div class="numtext">6 / 9</div>
            <img src="./images/img6.jpg" alt="" style="width: 550px; height: 600px">
            <div class="text">Laureen and the two youngest</div>
        </div>

        <div class="slides fade" style="text-align: center">
            <div class="numtext">7 / 9</div>
            <img src="./images/img7.jpg" alt="" style="width: 550px; height: 600px">
            <div class="text">All kids during Christmas</div>
        </div>

        <div class="slides fade" style="text-align: center">
            <div class="numtext">8 / 9</div>
            <img src="./images/img8.jpg" alt="" style="width: 550px; height: 600px">
            <div class="text">Peyton and Gabe</div>
        </div>

        <div class="slides fade" style="text-align: center">

            <img src="./images/img9.jpg" alt="" style="width: 550px; height: 600px">
            <div class="text">Me and Laureen</div>
        </div>

        <!-- end slideshow container -->

        <!-- Prev and Next buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!-- End Prev and Next buttons -->

    <!-- Dots below pics -->
    <div style="text-align: center;">
        <span class="dot" onclick="currentslide(1)"></span>
        <span class="dot" onclick="currentslide(2)"></span>
        <span class="dot" onclick="currentslide(3)"></span>
        <span class="dot" onclick="currentslide(4)"></span>
        <span class="dot" onclick="currentslide(5)"></span>
        <span class="dot" onclick="currentslide(6)"></span>
        <span class="dot" onclick="currentslide(7)"></span>
        <span class="dot" onclick="currentslide(8)"></span>
        <span class="dot" onclick="currentslide(9)"></span>
    </div>
    <!-- End Dots below pics -->

</body>

</html>
